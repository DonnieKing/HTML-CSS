<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		 <script>
		 		var {a,b,c} = {"a":1,"b":2,"c":3};
		 		console.log(a,b,c);

		 		var{a,b,c} = {"a":1,"b":2};
		 		console.log(a,b,c);

		 		var {a,b,c=3} = {"a":1,"b":2,"c":5};
		 		console.log(a,b,c);

		 		//=左边的变量名是跟=右边的属性名关联起来的，变量名要和属性名一致，才会成功赋值。
		 		
		 		var {a,b,c=5} = {"a":1,"b":2,"c":undefined};
		 		console.log(a,b,c);

		 		var {b} = {"a":2,"c":3};
		 		console.log(b);

		 		var {a,a:{b}}={"a":{"b":1}};
		 		console.log(a,b);

		 </script>
</body>
</html>
