<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [];
		for(var i=0;i<10;i++){
			arr[i] = function(){
				alert(i);
			}
		}

		arr[0]();  //10

		arr[8]();  //10

		var arr2 = [];
		for(let j=0;j<10;j++){
			arr2[j] = function(){
				alert(j);
			}
		}

		arr2[0]();  //0

		arr2[8]();  //8		
	</script>
</body>
</html>
