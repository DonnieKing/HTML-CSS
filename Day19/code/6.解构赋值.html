<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//传统的变量赋值方式
		var arr = [1,2,3];
		var a = arr[0];
		var b = arr[1];
		var c = arr[2];
		console.log(a,b,c);

		// 解构赋值
		var [a,b,c] = [3,2,1];
		console.log(a,b,c);
	</script>
</body>
</html>
