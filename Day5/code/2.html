<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>布局2</title>
		<style>
			#container{
				width: 1000px;
				margin: 0 auto;
			}
			#header{
				height: 200px;
				background: blue;
			}

			#main{
				height: 400px;
				background: pink;
			}

			.main-left{
				float: left;
				width: 300px;
				height: 100%;
				background: green;
			}

			.main-right{
				float: left;
				width: 700px;
				height: 400px;
				background: #ffffcc;
			}

			#footer{
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header"></div>
			<div id="main">
				<div class="main-left"></div>
				<div class="main-right"></div>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
