<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页布局4</title>
	<style>
		#top{
				height:100px;
				background:#FFcccc;
			}
		#header{
				margin:0 auto;
				width:1000px;
				height:200px;
				background: #CCAFFF;
		}
		#content{
				height:300px;
				/*background: #CCFFFF;*/
			}
		.content-one{
				margin:0 auto;
				width:1000px;
				height:100px;
				background: red;
		}
		.content-two{
				width:100%;
				height:100px;
				background: blue;
			}
		.content-three{
				margin:0 auto;
				width:1000px;
				height:100px;
				background: green;
		}		
		
		#bottom{
				height:200px;
				background:yellow;
			}
	</style>
</head>
<body>	
		<div id="top"></div>
		<div id="header"></div>
		<div id="content">
			<div class="content-one"></div>
			<div class="content-two"></div>
			<div class="content-three"></div>
		</div>
		<div id="bottom"></div>

</body>
</html>
