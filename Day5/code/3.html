<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>布局3</title>
		<style>
			.wrap{
				width: 1200px;
				margin: 0 auto;				
			}

			#top{
				height: 30px;
				background: #ccc;
			}

			#header{
				height: 100px;
				background: #ccccff;
			}

			#content{
				height: 400px;
				background: #ffffcc;
			}

			#footer{
				height: 100px;
				background: #999;
			}
		</style>
	</head>
	<body>
		<div id="top">Top</div>
		<div id="header" class="wrap">Header</div>
		<div id="content" class="wrap">Content</div>
		<div id="footer">Footer</div>
	</body>
</html>
