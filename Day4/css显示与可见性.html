<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css显示与可见性</title>
	<style>
		.box1,.box2,.box3,.box4{
			width:200px;
			height:200px;			
			color:red;
		}
		.box1{
			background-color: black;
		}
		.box2{
			background:blue;
			display:none;           /*非占位隐藏*/
		}
		.box3{
			background-color: green;
			visibility:hidden;            /*站位隐藏*/
		}
		.box4{
			background-color: pink;
		}
		.box5{
			width:200px;
			height:100px;
			display:inline;       /*块级元素变行内元素*/
			background:blue;
		}
		.box6{
			width:100px;
			height:100px;
			background:yellow;
			display:block;          /*将行内元素转换为块级元素*/
		}
		h2{
			width:150px;
			height:100px;
			background:red;
			display:inline-block;     /*行内 + 块级*/
		}
	</style>
</head>
<body>
 	<div class="box1">我是box1</div>
 	<div class="box2">我是box2</div>
 	<div class="box3">我是box3</div>
 	<div class="box4">我是box4</div>

 	<div class="box5">我是块级元素</div>
 	<span class="box6">我是span元素</span>
 	<h2>我又是行内元素也是块级元素</h2>
 	<span>我能跟在你后面吗</span>
	
</body>
</html>
