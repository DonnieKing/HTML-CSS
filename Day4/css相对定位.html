<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css相对定位</title>
	<style>
		.box1,.box2,.box3{
			width:200px;
			height:200px;		
		}
		.box1{
			background: red;
		}
		.box2{
			background: green;
			position:relative;
			left:100px;
			top:0px;
		}
		.box3{
			background:blue;
		}
	</style>
</head>
<body>	
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	
	
</body>
</html>
