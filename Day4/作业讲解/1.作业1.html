<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.download{
				width: 256px;
				height: 62px;
				background: url(./images/btn.jpg) no-repeat 0 0;
			}

			.download:hover {
				cursor: pointer;
				background-position: 0 -62px;
			}

			.zhuanti{
				width: 225px;
				height: 62px;
				background: url(./images/btn.jpg) no-repeat -256px 0;
			}

			.zhuanti:hover{
				cursor: pointer;
				background-position: -256px -62px;
			}
		</style>
	</head>
	<body>
		<div class="download"></div>
		<div class="zhuanti"></div>
	</body>
</html>
