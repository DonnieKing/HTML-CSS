<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距</title>
	<style>
		.box1,.box2,.box3,.box4,.box5{
			width:400px;
			height:300px;
			border:3px solid red;
		}
		.box1{
			margin:20px;
		}
		.box2{
			margin:20px 25px;
		}
		.box3{
			margin:20px 25px 30px;
		}
		.box4{
			margin:10px 20px 30px 40px;
		}
		.box5{
			margin-top: 20px;
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	
</body>
</html>
