<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态小精灵</title>
	<style>
		.box1{
			height:62px;
			 width:256px;
			background: green url(./images/btn.jpg) no-repeat 0 0;
		}
		.box1:hover{
			cursor:pointer;
			background: green url(./images/btn.jpg) no-repeat 0 -62px;
		}
		 .box2{
		 	height:66px;
		 	width:228px;
		 	background:green url(./images/btn.jpg) no-repeat -256px 0px;
		 }
		 .box2:hover{
				cursor:pointer;
				background-position:-256px -62px; 
		 }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	
</body>
</html>
