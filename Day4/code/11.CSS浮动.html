<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			.box1,.box2,.box3{
				height: 200px;
				color: #FFF;
			}
			.box1{
				background: red;
				width:33.33%;
				float: left;
			}
			.box2{
				background: green;
				width: 33.33%;
				float: left;
			} 
			.box3{
				background: pink;
				width: 33.33%;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</body>
</html>
