<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动-清除浮动（清除父元素的因为子元素浮动造成的影响）</title>
		<style>
			.father{
				background: #ccc;
				border: 1px solid red;
			}

			.box1,.box2,.box3{
				width: 100%;
				height: 100px;
				color: #FFF;
				float: left;
			}

			.box1{
				background: blue;
			}

			.box2{
				background: green;
			} 

			.box3{
				background: pink;
				
			}
			.clear{
				clear:both;  /*对空的div元素设置清除浮动clear:both;，就可以清除子元素因为浮动对父元素造成的影响*/
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
