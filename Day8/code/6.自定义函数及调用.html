	<body>

		<button type="button" id="J_btn">不要点我3</button>

			// demo();  //调用函数
			
			// document.getElementById('J_btn').onclick = demo;

			document.getElementById('J_btn').onclick = function(){
				alert('ok2');
			}

		</script>
	</body>
</html>
