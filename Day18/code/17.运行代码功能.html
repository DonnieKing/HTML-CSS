<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<textarea id="code" cols="30" rows="10"></textarea>
		<button id="run">运行代码</button>
		<script>
				var oCode = document.getElementById("code");
				var oRun = document.getElementById("run");
				oRun.onclick = function(){
					var oNewWindow = window.open("about:blank","_blank");
					oNewWindow.document.write(oCode.value);
				}
		</script>
	</body>
</html>
