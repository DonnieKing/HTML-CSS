<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css练习</title>
	<link rel="stylesheet" type="text/css" href="use.css">
<style>
	.wangchu{
		color:pink;     /*字体颜色*/
		font-weight: 700;   /*字体加粗*/
		font-family: "微软雅黑";  /*字体类型*/
		background-color:blue;  /*背景颜色*/
		text-align:center;  /*文本居中*/
	}
</style>
</head>
<body>
 <h2>内联样式：通过给标签设置style属性。</h2>
  	<P style="color:red;font-weight:700;background-color: yellow; text-align:center;">你要是问我我叫什么，我会告诉你我叫王楚</P>

  	<h2>内部样式：通过给标签设置style属性。</h2>
  	<p class="wangchu">我不会告诉你我就是 王楚</p>

  	<h2>外部方式：通过link标签来外部引入css样式表文件</h2>
  	  <p class="one">我虽然告诉你我叫王楚，但是我不一定是真的</p>
	
</body>
</html>
