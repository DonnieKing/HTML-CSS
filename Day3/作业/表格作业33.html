<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格作业</title>
	<style>
		table{
			border-collapse:collapse;
			border:1px solid white;
			width:436px;
			height:348px;
			font-weight: 700;
		}
		th,td{
			border:1px solid white;
			text-align:center;
		}
		.p1{
			background-color:#808080;
		}
		.p2{
			background-color:#F2F2F2;
		}
		.p3{
			background-color:#D8D8D8;
		}
		.p4{
			background-color:#FFF2CC;
		}
		.p5{
			background-color:#FFBFBF;
		}
		

	</style>
</head>
<body>
	<table>
		<caption>产品销售量,单位:千美元</caption>
		<tr class="p1">
			<th></th>
			<th>产品A</th>
			<th>产品A</th>
			<th>产品A</th>
			<th>总计</th>
		</tr>
		<tr class="p2"> 
			<td >1月</td>
			<td>88</td>
			<td>26</td>
			<td>7</td>
			<td>121</td>
		</tr>
		<tr class="p3">
			<td>2月</td>
			<td>94</td>
			<td>30</td>
			<td>8</td>
			<td>132</td>
		</tr>
		<tr class="p2">
			<td>3月</td>
			<td>103</td>
			<td>36</td>
			<td>8</td>
			<td>147</td>
		</tr>
		<tr class="p3">
			<td>4月</td>
			<td>113</td>
			<td>39</td>
			<td>7</td>
			<td>159</td>
		</tr>
		<tr class="p4">
			<td>5月</td>
			<td class="p5">122</td>
			<td>40</td>
			<td>13</td>
			<td>175</td>
		</tr>
		<tr class="p4">
			<td></td>
			<td class="p5">70%</td>
			<td>23%</td>
			<td>7%</td>
			<td>100%</td>
		</tr>

	</table>
</body>
</html>
