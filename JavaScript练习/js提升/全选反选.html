<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选反选</title>
	<style type="text/css">
		
		.box{width: 150px;height: 250px;border: 1px solid #000;border-radius: 5px;padding: 5px 10px;margin: 20px auto;}
		.box div{border-bottom: 1px solid #000;padding-bottom: 10px;margin-bottom: 8px;}
		.box input{margin: 8px;}
	</style>

	<script type="text/javascript">
		

		function checkAll()
		{
			var oBtn = document.getElementById('checkall');
			var oItem = document.getElementsByName('item[]');

				for(var i=0;i<oItem.length;i++)
				{
					if(oBtn.checked)
					{
						oItem[i].checked = true;
					}
					else
					{
						oItem[i].checked = false;
					}
				}
		}

		//反选
		function invertCheck()
		{
			var oQuanxuan = document.getElementById('checkall');
			var oBtn = document.getElementById('invertCheck');
			var oItem = document.getElementsByName('item[]');

			if(oBtn.checked)
			{
				oQuanxuan.checked = false;
			}			

			for(var i=0;i<oItem.length;i++)
			{
				if(oItem[i].checked)
				{
					oItem[i].checked = false;
				}
				else
				{
					oItem[i].checked = true;
				}
			}
		}

		
	</script>
</head>
<body>
	<div class="box">
	<div>
	  <input type="checkbox" id="checkall" onclick="checkAll()"><label for="checkall">全选</label>
	  <input type="checkbox" id="invertCheck" onclick="invertCheck()"><label for="invertCheck">反选</label>
	</div>
	<input type="checkbox" name="item[]">选项1<br>
	<input type="checkbox" name="item[]">选项2<br>
	<input type="checkbox" name="item[]">选项3<br>
	<input type="checkbox" name="item[]">选项4<br>
	<input type="checkbox" name="item[]">选项5<br>
	<input type="checkbox" name="item[]">选项6<br>
</div>
</body>
</html>
