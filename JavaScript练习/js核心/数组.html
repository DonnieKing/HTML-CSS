<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<script type="text/javascript">

	//创建数组
	// var a = new Array();
	// 	a[0] = 1;
	// 	a[1] = 2;
	// 	a[3] = 3;
	// 	...
	// 	a[n] = n;

	// var b = new Array(1,2,3,4...n);

	//访问数组，通过指定的数组名，以及索引
	var a = ['html','css','js'];
	document.write(a[0]+'<br>');

	//二维数组
	// var b=new Array(2)
    //     b[0]=new Array(1,2,3)
    //     b[1]=new Array(4,5,6)
    // 创建一个二维数组，并且输出二维数组的最后一个值，再改变最后一个值将其改为100，并输出
	var b = new Array(
			new Array(1,2),
			new Array(3,4)
		);
	document.write(b[1][1]+'<br>');
	b[1][1] = 100;
	document.write(b[1][1]+'<br>');


	//循环输出数组中元素的方法
	// for in 循环
	var course = ['php','javascript','java'];
	for (var i in course)
	{
		document.write(course[i]+' ');
	}

	</script>
</body>
</html>
