<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<!-- 	HTML 事件触发浏览器中的动作（action），比如当用户点击某个 HTML 元素时启动
	一段 JavaScript代码。下面是一个属性列表，这些属性可插入 HTML 标签来定义事件动作
			    属性 			描述
			    onfocus 		元素获得焦点。
			    onblur 		    元素失去焦点。
			    onchange 		域的内容被改变。
			    onclick 		当用户点击某个对象时调用的事件句柄。
			    ondblclick 		当用户双击某个对象时调用的事件句柄。
			    onkeydown 		某个键盘按键被按下。
			    onkeyup 		某个键盘按键被松开。
			    onkeypress 		某个键盘按键被按下并松开。
			    onload 		一张页面或一幅图像完成加载。
			    onmousedown 	鼠标按钮被按下。
			    onmousemove 	鼠标被移动。
			    onmouseout 		鼠标从某元素移开。
			    onmouseover 	鼠标移到某元素之上。
			    onmouseup 		鼠标按键被松开
			    onsubmit 		确认按钮被点击。	 -->


	姓名：<input type="text" onfocus = "a(this)"><br><br>
	<div style="width: 80px;height: 80px;background: lightblue;" onclick="b(this)"></div>

	<script type="text/javascript" >
 		
 		function a(x)
 		{
 			x.style.background = 'red';
 		}

 		function b(x)
 		{
 			x.style.borderRadius = '50px';
 		}

	</script>
</body>
</html>
