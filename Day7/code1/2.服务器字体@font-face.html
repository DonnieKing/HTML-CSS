<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			/*定义一个电影胶片字体*/
			@font-face{
				font-family: "dyjp";
			    src: url('./font/dyjp/dyjp.eot');
			    src: url('./font/dyjp/dyjp.eot?#iefix') format('embedded-opentype'),
			         url('./font/dyjp/dyjp.woff') format('woff'),
			         url('./font/dyjp/dyjp.ttf') format('truetype'),
			         url('./font/dyjp/dyjp.svg#dyjp') format('svg');
			}

			/*定义一个qtgg字体*/
			@font-face{
				font-family: "qtgg";
				src:url(./font/qtgg.otf);
			}

			body{
				font-size: 40px;
				font-family: "dyjp","qtgg","微软雅黑";  /*使用定义的字体*/
			}
		</style>
	</head>
	<body>
		<p>要知道，特朗普上台已经一年半了，这两个老冤家还只正式会谈过一次。去年越南APEC峰会，两人一切只能是偶遇，以至于两人偶遇交谈，一路走一路谈，话都停不下来……

这一次，特意约定在了芬兰赫尔辛基，时间是7月16日。千言万语，真是不知从何说起。但根据媒体报道，两人一见面，特朗普这样说：</p>
		<p>We will talk about everything this time, from trade, military, missiles, nuclear weapons, and China. We will talk a little about China, our common friends.</p>
	</body>
</html>
