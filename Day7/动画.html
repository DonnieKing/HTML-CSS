<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		@keyframes move{
			  12.5%{
					top:0;
					left:200px;
			  }
	    	  25%{
					top:200px;
					left:200px;
			  }
	    	 37.5%{
					top:200px;
					left:0;
			  }
	    	  50%{
					top:400px;
					left:0;
			  }
	    	  62.5%{
					top:400px;
					left:200px;
			  }
	    	  75%{
					top:200px;
					left:200px;
			  }
	    	 87.5%{
					top:200px;
					left:0;
			  }
	    	  100%{
					top:0;
					left:0;
			  }
		}
		@-webkit-keyframes move{
			  12.5%{

					left:0;
			  }
	    	  100%{

			  }
		}

	    	 37.5%{

			  }
	    	  75%{
					top:200px;

			  }
	    	 87.5%{
					top:200px;
					left:0;
			  }
	    	  100%{
					top:0;
					left:0;
			  }
		}



		.box{
			position: relative;
			top:0;
			left:0;
			width:100px;
			height:100px;
			border-radius: 50%;
			background: red;
			animation: move 2s ease 0s infinite alternate;
			-webkit-animation: move 2s ease 0s infinite alternate;
			-moz-animation: move 2s ease 0s infinite alternate;
			-o-animation: move 2s ease 0s infinite alternate;
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
