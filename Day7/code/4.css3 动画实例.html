<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>

			/*定义一个走起来的动画*/
			@keyframes move{
				0%{
					top:0;
					left:0;
					background: red;
				}

				25%{
					top:0;
					left:200px;
					background: green;
				}

				50%{
					top:200px;
					left:200px;
					background: yellow;
				}

				75%{
					top:200px;
					left:0;
					background: blue;
				}

				100%{
					top:0;
					left:0;
					background: pink;
				}
			}

			@-webkit-keyframes move{
				0%{
					top:0;
					left:0;
					background: red;
				}

				25%{
					top:0;
					left:200px;
					background: green;
				}

				50%{
					top:200px;
					left:200px;
					background: yellow;
				}

				75%{
					top:200px;
					left:0;
					background: blue;
				}

				100%{
					top:0;
					left:0;
					background: pink;
				}
			}


			@-moz-keyframes move{
				0%{
					top:0;
					left:0;
					background: red;
				}

				25%{
					top:0;
					left:200px;
					background: green;
				}

				50%{
					top:200px;
					left:200px;
					background: yellow;
				}

				75%{
					top:200px;
					left:0;
					background: blue;
				}

				100%{
					top:0;
					left:0;
					background: pink;
				}
			}


			@-o-keyframes move{
				0%{
					top:0;
					left:0;
					background: red;
				}

				25%{
					top:0;
					left:200px;
					background: green;
				}

				50%{
					top:200px;
					left:200px;
					background: yellow;
				}

				75%{
					top:200px;
					left:0;
					background: blue;
				}

				100%{
					top:0;
					left:0;
					background: pink;
				}
			}

			.box{
				position: relative;
				top:0;
				left: 0;
				width: 100px;
				height: 100px;
				background: pink;
				border-radius: 50%;
				animation: move 2s ease 0s infinite alternate;
				-webkit-animation: move 2s ease 0s infinite alternate;
				-moz-animation: move 2s ease 0s infinite alternate;
				-o-animation: move 2s ease 0s infinite alternate;
			}


		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
