<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			.left,.right,.middle{
				height: 500px;
				float: left;
			}

			.left{
				width:25%;
				background: red;
			}

			.middle{
				width: 50%;
				padding: 0 20px;
				background: yellow;
			}

			.right{
				width: 25%;
				background: green;
			}

		</style>
	</head>
	<body>
		<div class="left">Left</div>
		<div class="middle">Middle</div>
		<div class="right">Right</div>
	</body>
</html>
