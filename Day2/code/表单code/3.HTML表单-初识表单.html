<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表单</title>
	</head>
	<body>   
		<form>
			<!-- 定义一个文本输入框 -->
			<p>账号：<input type="text"></p>
			<!-- 定义一个密码框 -->
			<p>密码：<input type="password"></p>

			<p>
				<!-- 定义一个复选框 -->
				<input type="checkbox">
				十天内免登录
			</p>
			<!-- 定义一个取消按钮 -->
			<input type="reset" value="取消">
			<!-- 定义一个登录按钮 -->
			<input type="submit" value="登录">
		</form>
	</body>
</html>
