<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{
				cursor: pointer;
				width: 150px;
				height: 300px;
				background: pink;
				position: absolute;
				top:100px;
				left: -150px;
			}

			#box span{
				color: #fff;
				width: 20px;
				height: 60px;
				line-height: 20px;
				background: green;
				position: absolute;
				right: -20px;
				top: 50%;
				margin-top: -30px;
			}

			#box2{
				 width:1px;
				 height:300px;
				 background: black;
				 position: absolute;
				 top:0;
				 left:150px;
			}

		</style>
	</head>
	<body>
		<div id="box">
			<span>分享到</span>
		</div>
		<div id="box2"></div>
		<script>
			var oBox = document.getElementById("box");
			oBox.onmouseover = function(){
				move(0);
			}

			oBox.onmouseout = function(){
				move(-150);
			}

			var timer = null;

			function move(iTarget){
				var oBox = document.getElementById("box");
				clearInterval(timer);
				timer = setInterval(function(){

					var speed = (iTarget - oBox.offsetLeft)/10 ;

					speed = speed>0? Math.ceil(speed):Math.floor(speed);

					if(oBox.offsetLeft == iTarget)
					{
						clearInterval(timer);
					}
					else
					{
						oBox.style.left = oBox.offsetLeft + speed + "px";
					}
					
				},30)
			}
