<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{
				cursor: pointer;
				width: 150px;
				height: 300px;
				background: pink;
				position: absolute;
				top:100px;
				left: -150px;
			}

			#box span{
				color: #fff;
				width: 20px;
				height: 60px;
				line-height: 20px;
				background: green;
				position: absolute;
				right: -20px;
				top: 50%;
				margin-top: -30px;
			}

		</style>
	</head>
	<body>
		<div id="box">
			<span>分享到</span>
		</div>
		<script>
			var oBox = document.getElementById("box");
			oBox.onmouseover = function(){
				move();
			}

			var timer = null;

			function move(){
				var oBox = document.getElementById("box");
				clearInterval(timer);
				timer = setInterval(function(){
					if(oBox.offsetLeft == 0)
					{
						clearInterval(timer);
					}
					else
					{
						oBox.style.left = oBox.offsetLeft + 10 + "px";
					}
					
				},30)
			}
		</script>
	</body>
</html>
