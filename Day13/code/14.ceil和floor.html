<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			console.log(Math.ceil(4.999));  //5   向上取整

			console.log(Math.ceil(4.004));  //5

			console.log(Math.ceil(0));  //1 

			console.log(Math.floor(4.444));  //4  向下取整

			console.log(Math.floor(4.999));  //4 

			console.log(Math.floor(-9.8));   // -10
		</script>
	</body>
</html>
