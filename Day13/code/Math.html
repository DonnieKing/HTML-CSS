<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

	</head>
	<body>
		<script>  
			console.log(Math.ceil(0.01)); //1  向上取整

			console.log(Math.ceil(4.9999)); //  5

			console.log(Math.ceil(4.00001)); // 5
			console.log(Math.ceil(-0.01)); //  -0

			console.log(Math.floor(4.9999)); //  4  向下取整
			console.log(Math.floor(-4.9999)); //  -5

		</script>
	</body>
</html>
