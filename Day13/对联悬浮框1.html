<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边缓冲栏</title>

		<style>
			body{
				height:2000px;
			}
			#box{
				width:80px;
				height:100px;
				background: #ccbbff;
				position: absolute;
				right:0;
				bottom:0;
			}
		</style>
</head>
<body>

		<div id="box"></div>

		<script>
    			
    		  var oBox = document.getElementById('box'); 

              oBox.style.top = (document.documentElement.clientHeight - oBox.offsetHeight)/2+ "px";
                
            window.onscroll =function(){
              var scrollTop = document.documentElement.scrollTop || document.body.scrollTop ;

              var a =parseInt((document.documentElement.clientHeight -oBox.offsetHeight)/2 +scrollTop);
              move(a);
        }

              var timer = null;

              function move(iTarget){

               var oBox = document.getElementById('box');

                  clearInterval(timer);

                timer = setInterval (function(){

                    var speed = (iTarget - oBox.offsetTop)/4;

                speed = speed>0? Math.ceil(speed):Math.floor(speed);

                if( oBox.offsetTop == iTarget){

                    clearInterval(timer);
                }else{

                     oBox.style.top = oBox.offsetTop +speed + "px";
                }
                 document.title= oBox.offsetTop +"+" +iTarget;

                },30)
              }

		</script>
	
</body>
</html>
