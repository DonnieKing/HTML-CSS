<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	<a href="" id="seconds">10</a>秒后自动跳转.....
	 <script>
	 function countDown(){
	 	var oSeconds = document.getElementById('seconds');
	 	var  seconds= parseInt(oSeconds.innerText);
	 	  seconds--;
	 	  if(seconds>0){
	 	  	  oSeconds.innerText = seconds;
	 	  	  setTimeout(countDown,1000);

	 	  }else{
	 	  	window.location.href="Http://www.baidu.com";
	 	  }
	 }
	 setTimeout(countDown,1000)
	 </script>
</body>
</html>
