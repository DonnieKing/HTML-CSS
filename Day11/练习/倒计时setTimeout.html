<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	 <a href="" id="time">10</a>秒后跳转到...

	 <script>
	 	 function countDown(){
	 	 	 var oTime = document.getElementById('time');
	 	 	 var seconds = parseInt(oTime.innerText);
	 	 	 seconds--;
	 	 	 if(seconds>0){
	 	 	 	  oTime.innerText = seconds ;
	 	 	 	  setTimeout(countDown,1000);
	 	 	 }else{
	 	 	 	 window.location.href="Http://www.baidu.com";
	 	 	 }
	 	 }

	 	  setTimeout(countDown,1000);
	 </script>
</body>
</html>
