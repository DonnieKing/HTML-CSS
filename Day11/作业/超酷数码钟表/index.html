            <script>
                var aImgs=[];
                 
               var oClock = document.getElementById('clock');
               var aImg  =  oClock.getElementsByTagName('img');
                 
                  

               function toDouble(n){
                    if(n<10){
                        return "0" + n ;
                    }else{
                        return "" +n ;
                    }
               }

                  function clock(){
                      var oDate = new Date();
                      var str="."+toDouble(oDate.getFullYear())+"."+toDouble(oDate.getMonth()+1)+"."+toDouble(oDate.getDate())+"."+toDouble(oDate.getHours())+"."+toDouble(oDate.getMinutes())+"."+toDouble(oDate.getSeconds());
                      // console.log(str[18]);
                      
                      for(var j=1;j<20;j++){

                  } else{
