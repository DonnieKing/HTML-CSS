<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<a href="" id="seconds">10</a>秒后自动跳转……
	</body>
	<script>
		//倒计时函数
		function countDown(){
			var oSeconds = document.getElementById('seconds');
			// console.log(oSeconds.innerText);

			var seconds = parseInt(oSeconds.innerText);
			seconds--; //自减
			if(seconds > 0)
			{
				oSeconds.innerText = seconds;
				setTimeout(countDown,1000);
			}
			else
			{
				window.location.href = "http://weui.moocba.com";
			}

		}

		setTimeout(countDown,1000);
	</script>
</html>
