<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}

			body{
				padding: 100px;
			}

			.card_title{
				list-style: none;
			}

			.card_title li{
				cursor: pointer;
				text-align: center;
				width: 80px;
				height: 30px;
				line-height: 30px;
				border: 1px solid #333;
				float:left;
			}

			.card_title li.active{
				background: yellow;
			}

			.card div{
				clear: both;
				width: 246px;
				height: 200px;
				border: 1px solid #333;
				display: none;
			}

			div.active{
				display: block;
			}

		</style>
	</head>
	<body>
		<div class="card">
			<ul class="card_title">
				<li>选项一</li>
				<li class="active">选项二</li>
				<li>选项三</li>
			</ul>
			<div>选项一的内容</div>
			<div  class="active">选项二的内容</div>
			<div>选项三的内容</div>
		</div>
	</body>
</html>
