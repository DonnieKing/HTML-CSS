<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变任意div的样式</title>
	<style>
		.box{
			width:200px;
			height:200px;
			background:red;
		}
	</style>
</head>
<body>
	<button onclick="change('width','400px');">变宽</button>
	<button onclick="change('height','400px');">变高</button>
	<button onclick="change('background','yellow');">变黄</button>
	<button onclick="change('width','500px');">变500px宽</button>
	<div class="box" id="J_box"></div>

	<script>
		function change(name,value){
			document.getElementById('J_box').style[name]=value;
		}
	</script>
</body>
</html>
