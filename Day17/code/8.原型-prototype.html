<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
				var arr = new Array(12,34,67,23,789,1212);
				arr.sum = function (){
					var result = 0;
					for(var i=0;i<arr.length;i++)
					{
						result += arr[i];
					}
					return result;
				}

				console.log(arr.sum());

				var arr2 = new Array(34,56,12);
				console.log(arr2.sum());  //直接报错！
		</script>
	</body>
</html>
