<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{
				box-sizing: border-box;
				padding: 0;margin: 0;
			}
			.card{
				width: 300px;
				background: pink;
			}

			.card_title{
				cursor: pointer;
				list-style: none;
				height: 40px;	
				line-height: 40px;
			}

			.card_title li{
				float: left;
				width: 100px;
				text-align: center;
				background: yellow;
				border:1px solid #FFF;
			}

			.card_title li.active{
				background: green;
				color: #FFF;
			}

			.card div{
				height: 300px;
				padding: 10px;
				display: none;
			}

			.card div.active{
				display: block;
			}
		</style>
		<script>
			window.onload = function(){
				new Tab("J_card");
			}

			function Tab(id)  //构造函数
			{
		
				var oCard = document.getElementById(id);
				this.aLi = oCard.getElementsByTagName("li");
				this.aDiv = oCard.getElementsByTagName("div");

				var that = this;
				for(var i=0;i<this.aLi.length;i++)
				{
					this.aLi[i].index = i;
					// this.aLi[i].onclick = this.fnClick;

					this.aLi[i].onclick = function(){
						// alert(this);
						that.fnClick();

					}
				}
			}

			//给原型添加 fnClick 方法
			Tab.prototype.fnClick = function(){

				// alert(this);  

				for(var j=0;j<this.aLi.length;j++)
				{
					this.aLi[j].className = "";
					this.aDiv[j].className = "";
				}
				this.className = "active";
				this.aDiv[this.index].className = "active";
			}
		</script>
	</head>
	<body>
		<div class="card" id="J_card">
			<ul class="card_title">
				<li class="active">选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
			<div class="active">内容一</div>
			<div>内容二</div>
			<div>内容三</div>
		</div>
	</body>
</html>
