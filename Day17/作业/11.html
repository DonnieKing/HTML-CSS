	 <script>
	 		 var arr = [1,23,1,1,1,3,23,5,6,7,9,9,8,5];
  function removeDuplicatedItem(arr) {
     for(var i = 0; i < arr.length-1; i++){
         for(var j = i+1; j < arr.length; j++){
             if(arr[i]==arr[j]){
 
               arr.splice(j,1);//console.log(arr[j]);
                j--;
            }
        }
    }
    return arr;
 }
 
 arr2 = removeDuplicatedItem(arr);
 console.log(arr);
 console.log(arr2);

	 </script>
