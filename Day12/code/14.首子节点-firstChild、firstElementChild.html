<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<ul id="ul1">
			<li>aaaaaa</li>
			<li>bbbbbb</li>
			<li>cccccc</li>
		</ul>
		<script>
			 var oUl = document.getElementById("ul1");
			 // alert(oUl.firstElementChild);   IE6~8 弹出undefined
			 if(oUl.firstElementChild)
			 {
			 	oUl.firstElementChild.style.background = "red";
			 }
			 else
			 {
			 	oUl.firstChild.style.background = "red";
			 }
		</script>
	</body>
</html>
