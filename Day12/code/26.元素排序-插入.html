<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<ul id="ul">
			<li>67</li> 
			<li>2</li>
			<li>340</li>
			<li>1</li>
			<li>34</li>
			<li>100</li>
		</ul>
		<button id="asc">从小到大</button>
		<button id="desc">从大到小</button>
		<script>

			var oUl = document.getElementById("ul");

			var aLi = oUl.children;

			var oAsc = document.getElementById("asc");

			//从小到大排序
			oAsc.onclick = function(){

				//1、转换
				var aNewLi = [];
				for(var i=0;i<aLi.length;i++)
				{
					aNewLi[i] = aLi[i];
				}

				//2、排序
				// aNewLi.sort();

				// console.log(aNewLi);

				aNewLi.sort(function(x,y){
					var x = parseInt(x.innerText);
					var y = parseInt(y.innerText);
					return x-y;
				});

				// console.log(aNewLi);
				// 
				// 3、插入
				
				for(var i=0;i<aNewLi.length;i++)
				{
					oUl.appendChild(aNewLi[i]);
				}

			}
			
		</script>	
	</body>
</html>
