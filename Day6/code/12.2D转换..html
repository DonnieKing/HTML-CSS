<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>

			img{
				width: 100%;
				vertical-align: middle;
			}
			
			.box{
				width: 220px;
				height: 213px;
			}
			
			.box:hover{
				transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
				-o-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
			}


			.box2{
				width: 440px;
				height: 426px;
			}
			
			.box2:hover{
				transform: scale(0.5);
			}


			.box3{
				width: 220px;
				height: 213px;
			}
			
			.box3:hover{
				transform: translate(100px,-100px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="./images/wangzihao.jpg">
		</div>

		<div class="box2">
			<img src="./images/wangzihao.jpg">
		</div>

		<div class="box3">
			<img src="./images/wangzihao.jpg">
		</div>
	</body>
</html>
