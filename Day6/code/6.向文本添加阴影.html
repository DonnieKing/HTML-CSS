<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.p1{
				font-size: 40px;
				text-shadow:10px 10px 20px red;
			}

			.p2{
				font-size: 80px;
				color:pink;
				text-shadow: -1px -1px 0 #FFF,
							 1px  1px  0 #333,
							 2px  2px  0 #444;
			}

			.p3{
				color:#FFF;
				font-size: 80px;
				text-shadow: 1px 1px 1px rgba(97,233,248,0.8),
				 			 2px 2px 1px rgba(97,233,248,0.8),
				 			 3px 3px 1px rgba(97,233,248,0.8),
				 			 4px 4px 1px rgba(97,233,248,0.8),
				 			 5px 5px 1px rgba(97,233,248,0.8),
				 			 6px 6px 1px rgba(97,233,248,0.8);
			}

			.p4{
				color:#FFF;
				font-size: 80px;
				text-shadow: -1px -1px 1px rgba(97,233,248,0.8),
				 			 -2px -2px 1px rgba(97,233,248,0.8),
				 			 -3px -3px 1px rgba(97,233,248,0.8),
				 			 -4px -4px 1px rgba(97,233,248,0.8),
				 			 -5px -5px 1px rgba(97,233,248,0.8),
				 			 -6px -6px 1px rgba(97,233,248,0.8);
			}
		</style>
	</head>
	<body>
		<h2>1、光辉效果：我们设置比较大的模糊半径来增加其光辉效果。</h2>
		<p class="p1">Stand On Or Get Out!</p>
		<h2>2、浮雕效果：一定要把模糊距离设置为0，使文本不具有任何模糊效果，主要是增加其质感。</h2>
		<p class="p2">要么出众，要么出局！</p>
		<h2>3、3D文字效果：设置多个阴影，并把阴影色设置相同。颜色给透明度效果更佳！</h2>
		<p class="p3">要么出众，要么出局！</p>
		<p class="p4">要么出众，要么出局！</p>
	</body>
</html>
