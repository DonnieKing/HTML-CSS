<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.box1,.box2,.box3,.box4,.box5{
				color: #fff;
				width: 200px;
				height: 200px;
				background: green;
				margin-bottom: 20px;
			}

			.box1{
				border-radius: 50%;
			}

			.box2{
				border-radius: 10%;
			}

			.box3{
				border-radius: 10% 20%;
			}

			.box4{
				border-radius: 10% 20% 30%;
			}

			.box5{
				border-radius: 10% 20% 30% 40%;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
	</body>
</html>
