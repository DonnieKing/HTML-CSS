<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			body{
				padding: 100px;
			}

			.box{
				position: relative;
				width: 500px;
				padding: 10px;
				background-color: #fff;
				margin: 0 auto;
				box-shadow: 1px 2px 10px 1px rgba(0,0,0,.5);
			}

			.box img{
				width: 100%;
				vertical-align: middle;
				border:1px solid rgba(255,0,0,.2);
			}

			.box:after{
				position: absolute;
				left:50%;
				bottom: 0;
				content: '';
				width: 70%;
				height: 100px;
				margin-left:-35%;
				/*background: red;*/
				box-shadow: 0 0 15px 20px rgba(0,0,0,.3);
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="./images/2017shujia.jpg">
		</div>
	</body>
</html>
