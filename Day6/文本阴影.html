<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
		.p1{
			font-size:40px;
			color:#ffcccc;
			text-shadow:0 0 25px red;
		}
		.p2{
			font-size:40px;
			color:#FFF;
			text-shadow:1px 1px 0 pink,
						2px 2px 0 #ccffff,
						3px 3px 0 yellow;
		}
		.p3{
			font-size:40px;
			color:#FFF;
			text-shadow:1px 1px 1px rgba(97,233,248,0.8),
						2px 2px 1px rgba(97,233,248,0.8),
						3px 3px 1px rgba(97,233,248,0.8),
						4px 4px 1px rgba(97,233,248,0.8),
						5px 5px 1px rgba(97,233,248,0.8);
						
		}
	</style>

</head>
<body>
	 <p class="p1">今天我以你为荣，明天你以我为荣</p>
	 <p class="p2">今天我以你为荣，明天你以我为荣</p>
	 <p class="p3">今天我以你为荣，明天你以我为荣</p>

</body>
</html>
