<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2,.box3,.box4{
			width:200px;
			height:200px;
			background:red;
			margin-bottom: 20px;
		}
		.box1{
			border-radius:10%;
		}
		.box2{
			border-radius:20%;
		}
		.box3{
			border-radius:30%;
		}
		.box4{
			border-radius:50%;
		}
	</style>
</head>
<body>	
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	
</body>
</html>
