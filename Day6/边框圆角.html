<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框圆角</title>
	<style>
		.one{
			border:6px solid red;
			display:inline-block;  
			border-radius:50%;
		}
		img.one-one{
			width:200px;
			height:200px;
			vertical-align:middle; /*去除和边框的间距*/
			border-radius:50%;
		}
		.two{
			border:6px solid pink;
			display:inline-block;
			border-radius:50%;
		}
        img.two-one{
			width:200px;
			height:200px;
			vertical-align:middle; /*去除和边框的间距*/
			border-radius:50%;
		}


	</style>
</head>
<body>	
	<div class="one">
		<img  class="one-one" src="./code1/images/11.jpg">
	</div>
	<div class="two">
		<img class="two-one" src="./code1/images/makesi.png">
	</div>
	
</body>
</html>
