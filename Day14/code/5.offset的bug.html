<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{width: 200px;height: 100px;background: red;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script>
		var oBox = document.getElementById("box");
		setInterval(function(){
			oBox.style.width = oBox.offsetWidth -1 + "px";
		},30)
		
	</script>
</html>
