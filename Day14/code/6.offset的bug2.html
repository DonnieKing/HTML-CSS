<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{width: 200px;height: 100px;background: red;border:1px solid #000;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script>
		var oBox = document.getElementById("box");
		setInterval(function(){
			oBox.style.width = oBox.offsetWidth - 1 + "px";
		},30)
		
		/*
		
		width                     offsetWidth
 
		200                          202

		201= 202 - 1 = 201           203

		202 = 203 -1 = 202           204

		……

		 */
	</script>
</html>
