<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div{
				color:#FFF;
				width: 400px;
				height: 400px;
				background: red;
				opacity: 0.3;               /*兼容FF、谷歌等*/
				filter: alpha(opacity:30);  /*兼容IE6-IE8*/
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script>
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){

				setInterval(function(){
					var speed = 10;
					var current = 100*parseFloat(getStyle(oDiv,"opacity"));
					oDiv.style.opacity = ( current + speed )/100;
					oDiv.style.filter = "alpha(opacity:"+ (current + speed) +")";
				},30);
			}

		
			function getStyle(obj,name)
			{

				if(obj.currentStyle)
				{
					return obj.currentStyle[name]; //兼容IE
				}
				else
				{
					return getComputedStyle(obj,false)[name];  //兼容FF等
				}
			}					
		</script>
	</body>
</html>
