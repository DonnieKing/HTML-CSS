<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{height: 100px;background: red;border:1px solid #000;}
		</style>
	</head>
	<body>
		<div id="box" style="width: 200px;"></div>
	</body>
	<script>
		var oBox = document.getElementById("box");
		setInterval(function(){
			oBox.style.width = parseInt(oBox.style.width) - 1 + "px";
		},30)
		

	</script>
</html>
