<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: red;
				opacity: 0.3;
				filter: alpha(opacity:30);
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="move.js"></script>
		<script>
		    var oBox = document.getElementById("box");
		    oBox.onmouseover = function(){
		    	move(this,"width",400);
		    	move(this,"height",400);
		    }
		</script>
	</body>
</html>
