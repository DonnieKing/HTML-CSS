<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:600px;
			height:540px;
			/*background: red;*/
			margin:50px auto;
		}
		.box1{
			width:358px;
			height:80px;
			/*margin:0 auto;*/
			border:1px solid black;
			/*margin-bottom:0px;*/
		}
		table{
			 /*margin:200px auto;*/
			 width:360px;
			 height:450px;
			 border-collapse: collapse;
			 border:1px solid black;
			 text-align:center;
			 font-size:30px;
		}
		td{
			width:90px;
			border:1px solid black;
		}
	</style>
</head>
<body>
 <div class="box">
	<div class="box1"></div>
	<table>
		<tr>
			<td>AC</td>
			<td>+/-</td>
			<td>%</td>
			<td bgcolor="#F98D08">÷</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td bgcolor="#F98D08">×</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td bgcolor="#F98D08">-</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td bgcolor="#F98D08">+</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<!-- <td></td> -->
			<td>.</td>
			<td bgcolor="#F98D08">=</td>
		</tr>		
	</table>
	</div>

	
</body>
</html>
