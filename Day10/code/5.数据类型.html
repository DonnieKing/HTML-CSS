<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			var a;
			a = "jayjun";
			console.log(typeof a);  //string

			a = 100;
			console.log(typeof a); //number

			a = 3.1415926;
			console.log(typeof a);  //number

			a = true;
			console.log(typeof a);  //boolean

			a = function(){

			}
			console.log(typeof a);  //function

			a = document;
			console.log(typeof a);  //object

			a = [1,2,3,4];
			console.log(typeof a);  //object

			a = null;
			console.log(typeof a);  //object
			
			var b;                  
			console.log(typeof b);  //undefined

		</script>
	</body>
</html>
