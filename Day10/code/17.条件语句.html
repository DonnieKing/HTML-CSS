<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
				//单一条件语句  if
				var a = 10;
				var b = "10";
				if(a==b)
				{
					console.log('a等于b');
				}
				console.log('--------------------');

				// if else
				if(a != b)
				{
					console.log('a不等于b');
				}
				else
				{
					console.log('a等于b');
				}

				// 三元运算符  ?:
				(a != b) ? console.log('a不等于b') : console.log('a等于b');

				// 多分支条件语句  if  elseif else
				
				var date = new Date();  //实例化一个日期对象
				var week = date.getDay();  //获取今天是星期几 1~7  
				// console.log(week);

				var str = "";
				if(week == 1){
					str = "星期一";
				}else if(week == 2){
					str = "星期二";
				}else if(week == 3){
					str = "星期三";
				}else if(week == 4){
					str = "星期四";
				}else if(week == 5){
					str = "星期五";
				}else if(week == 6){
					str = "星期六";
				}else if(week == 7){
					str = "星期日";
				}else{

				}

				console.log("今天是"+str);

				switch(week){
					case 1:
						str = "星期一";
						break;
					case 2:
						str = "星期二";
						break;
					case 3:
						str = "星期三";
						break;
					case 4:
						str = "星期四";
						break;
					case 5:
						str = "星期五";
						break;
					case 6:
						str = "星期六";
						break;
					case 7:
						str = "星期日";
						break;	
					default:
						console.log("********************");
						break;				
				}

				console.log("今天是"+str);

				//例子：周一 ~ 周五 工作日   、 周六、周日 休息日
				switch(week){
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:
						str = "工作日";
						break;
					case 6:
					case 7:
						str = "休息日";
						break;					
				}

				console.log("今天是"+str);
		</script>
	</body>
</html>
