<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = 10;  //number

			var b = "10"; //string

			if(a==b)     //==  判断两个数是否相等 
			{
				console.log('相等')
			}
			else
			{
				console.log('不相等')
			}

			if(a===b)     //===  全等于：不仅比较数的值是否相等，还比较数据类型是否相同 
			{
				console.log('相等')
			}
			else
			{
				console.log('不相等')
			}

			// + 和 -
			
			//+  1、字符串连接  2、求和
			
			var c = "12";
			var d = 5;
			console.log(c+d);

			//-  求差
			console.log(c-d);


		</script>
	</body>
</html>
